<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First HTML Page</title>
  <style>
    body {
      background-color: #f0f8ff; /* Light blue background */
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #2e8b57; /* Sea green heading */
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>This is a simple HTML5 page with a title, heading, paragraph, and an image. Enjoy browsing!</p>
  <img src="https://images.pexels.com/photos/669502/pexels-photo-669502.jpeg?cs=srgb&dl=pexels-goumbik-669502.jpg&fm=jpg" height="300" alt="Sample Image">

  <h2>Contact Form</h2>
  <form action="#" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
