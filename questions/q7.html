<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Message</title>
  <script>
    function changeText() {
      document.getElementById("message").textContent = "The message has been changed!";
    }
  </script>
</head>
<body>
  <h1 id="message">This is the original message.</h1>
  <button onclick="changeText()">Change Message</button>
</body>
</html>
